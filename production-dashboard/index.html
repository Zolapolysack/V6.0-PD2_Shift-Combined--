<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0; url=./dashboard.html">
  <meta name="description" content="Production Dashboard - ระบบสรุปยอดผลิตประจำวัน">
  <title>Redirecting to Dashboard...</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Kanit', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .loader {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      width: 60px;
      height: 60px;
      margin: 0 auto 2rem;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 { font-size: 1.5rem; margin-bottom: 1rem; font-weight: 600; }
    p { color: rgba(255, 255, 255, 0.7); font-size: 0.95rem; }
    a {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 500;
      transition: background 0.2s;
    }
    a:hover { background: #2563eb; }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <h1>กำลังเปิด Production Dashboard</h1>
    <p>กรุณารอสักครู่...</p>
    <a href="./dashboard.html">คลิกที่นี่หากไม่ Redirect อัตโนมัติ</a>
  </div>
</body>
</html>
